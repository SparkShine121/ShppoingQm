<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function refresh() {
            document.getElementById('captcha_img').src = "/kaptcha?" + Math.random();
        }
    </script>
</head>
<body>
<form action="/hello2" method="post">
    验证码: <input name="verifyCodeActual" placeholder="请输入验证码" type="text">
    <div class="item-input">
        <img alt="点击更换" id="captcha_img" onclick="refresh()"
             src="/kaptcha" title="点击更换"/>
    </div>
    <input type="submit" value="提交"/>
</form>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

<body>
<span id="msg">ddd</span>
<script>
    function showUnreadNews() {
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "/ptAdmin/notice/list",
                dataType: "json",
                success: function (data) {
                    $("#msg").html("data " + data.code);
                }
            });
        });
    }

    setInterval('showUnreadNews()', 2000);//轮询执行，500ms一次
</script>
</body>
</html>
